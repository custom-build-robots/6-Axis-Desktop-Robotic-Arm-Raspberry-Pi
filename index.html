<!DOCTYPE html>
<html>
<body>

<h1>Robot Arm Web Browser Control</h1>
<p>Drag the slider to move the servo.</p>

<div id="servo1">
  <p>Servo 1</p>
  <input type="range" min="150" max="600" value="0" id="range1" oninput="servo(1)">
  <p>Value servo1: <span id="range1_value"></span></p>
</div>

<div id="servo2">
  <p>Servo 2</p>
  <input type="range" min="150" max="600" value="0" id="range2" oninput="servo(2)">
  <p>Value servo2: <span id="range2_value"></span></p>  
</div>

<div id="servo3">
  <p>Servo 3</p>
  <input type="range" min="150" max="600" value="0" id="range3" oninput="servo(3)">
  <p>Value servo3: <span id="range3_value"></span></p>
</div>

<div id="servo4">
  <p>Servo 4</p>
  <input type="range" min="150" max="600" value="0" id="range4" oninput="servo(4)">
  <p>Value servo4: <span id="range4_value"></span></p>  
</div>

<div id="servo5">
  <p>Servo 5</p>
  <input type="range" min="150" max="600" value="0" id="range5" oninput="servo(5)">
  <p>Value servo5: <span id="range5_value"></span></p>
</div>

<div id="servo6">
  <p>Servo 6</p>
  <input type="range" min="150" max="600" value="0" id="range6" oninput="servo(6)">
  <p>Value servo6: <span id="range6_value"></span></p>  
</div>

<script>
function servo(id)
{
  var slider = document.getElementById('range' + id);
  var output = document.getElementById('range' + id + '_value');
  output.innerHTML = slider.value;

  output.innerHTML = slider.value;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function servo() {
    if (this.readyState == 4 && this.status == 200) {
    }
  };
  xhttp.open('GET', 'http://raspberrypi:8181/set_servo' + id + '?speed=' + slider.value, true);
  xhttp.send();
}
</script>
</body>
</html>
